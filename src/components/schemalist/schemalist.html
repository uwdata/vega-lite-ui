<div class="schema no-top-margin full-width">
  <schema-list-item
    ng-repeat="fieldDef in fieldDefs | orderBy : orderBy"
    field-def="fieldDef"
    show-add="showAdd"
    >
  </schema-list-item>
  <schema-list-item
    ng-if="showCount"
    field-def="countFieldDef"
    show-add="true"
    >
  </schema-list-item>
</div>
