<div class="vl-plot" id="vis-{{visId}}"
  ng-class="{
    fit: !alwaysScrollable && !overflow && height > vlPlotHeight() && width > vlPlotWidth(),
    'overflow-y': (alwaysScrollable  || overflow) && height > vlPlotHeight(),
    'overflow-x': (alwaysScrollable  || overflow) && width > vlPlotWidth(),
    scroll: alwaysScrollable || unlocked || hoverFocus
  }"
  ng-mousedown="unlocked=!thumbnail"
  ng-mouseup="unlocked=false"
  ng-mouseenter="mouseenter()"
  ng-mouseleave="mouseleave()"
>
  <div class="vis-tooltip" ng-show="tooltipActive">
    <table>
      <tr ng-repeat="p in data">
        <td class="key">{{p[0]}}</td>
        <td class="value">
          <b>{{p[1]}}</b>
        </td>
      </tr>
    </table>
  </div>
</div>
