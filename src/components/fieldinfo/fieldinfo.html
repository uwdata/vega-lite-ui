<span class="field-info">
  <span class="hflex full-width" ng-click="clicked($event)">

    <span class="type-caret"
      ng-class="{active: !disableCountCaret || fieldDef.aggregate!=='count'}">
      <i class="fa fa-caret-down" ng-show="showCaret"
      ></i>
      <span class="type fa {{icon}}"
        ng-show="showType"
        title="{{typeName}}">
      </span>
    </span>

    <span ng-if="fieldDef.aggregate!=='count'"
      class="field-info-text">
      <span ng-if="func(fieldDef)"
        class="field-func"
        ng-class="{any: fieldDef._any}"
        >
        {{ func(fieldDef) }}
      </span><!--prevent unnecessary space
      --><span class="field-name"
        ng-class="{hasfunc: func(fieldDef), any: fieldDef._any}"
        >{{ (fieldDef.title || fieldDef.field) | underscore2space }}</span>
    </span>

    <span ng-if="fieldDef.aggregate==='count'"
      class="field-count field-info-text">
      <span class="field-name">COUNT</span>
    </span>

    <span class="no-shrink remove" ng-show="showRemove">
      <a class="remove-field" ng-click="removeAction()">
        <i class="fa fa-times"></i>
      </a>
    </span>

    <!-- Hide Filter for count field since we don't have post-aggregation filter yet--> 
    <span ng-if="fieldDef.aggregate!=='count'"
      class="no-shrink filter" ng-show="showFilter">
      <a class="filter-field" ng-click="filterAction()">
        <i class="fa fa-filter"></i>
      </a>
    </span>

    <span class="no-shrink add" ng-show="showAdd">
      <a class="add-field" ng-click="addAction()">
        <i class="fa fa-plus"></i>
      </a>
    </span>

    <span class="no-shrink info" ng-show="showInfo && !isEnumSpec(fieldDef.field)">
      <i ng-if="fieldDef.aggregate !== 'count' && containsType([vlType.NOMINAL, vlType.ORDINAL], fieldDef.type)"
        class="fa fa-info-circle"
        tooltips tooltip-size="small"
        tooltip-html="
        <div class='tooltip-content'>
          <strong>Name:</strong> {{fieldDef.field}}<br>
          <strong>Cardinality:</strong> {{stats.distinct | number}}<br>
          <strong>Min:</strong> {{stats.min}}<br>
          <strong>Max:</strong> {{stats.max}}<br>
        </div>"
        tooltip-side="right"></i>
      <i ng-if="fieldDef.aggregate !== 'count' && fieldDef.type === vlType.TEMPORAL"
        class="fa fa-info-circle"
        tooltips tooltip-size="small"
        tooltip-html="
        <div class='tooltip-content'>
          <strong>Name:</strong> {{fieldDef.field}}<br>
          <strong>Cardinality:</strong> {{stats.distinct | number}}<br>
          <strong>Min:</strong> {{stats.min | date: short}}<br>
          <strong>Max:</strong> {{stats.max | date: short}}<br>
        </div>"
        tooltip-side="right"></i>
      <i ng-if="fieldDef.aggregate !== 'count' && fieldDef.type === vlType.QUANTITATIVE"
        class="fa fa-info-circle"
        tooltips tooltip-size="small"
        tooltip-html="
        <div class='tooltip-content'>
          <strong>Name:</strong> {{fieldDef.field}}<br>
          <strong>Cardinality:</strong> {{stats.distinct | number}}<br>
          <strong>Min:</strong> {{stats.min | number}}<br>
          <strong>Max:</strong> {{stats.max | number}}<br>

          <strong>Stdev:</strong> {{stats.stdev | number:2}}<br>
          <strong>Mean:</strong> {{stats.mean | number:2}}<br>
          <strong>Median:</strong> {{stats.median | number}}<br>
        </div>"
        tooltip-side="right"></i>
        <!--<strong>Skew:</strong> {{stats.skew | number:2}}<br>-->
      <i ng-if="fieldDef.aggregate === 'count'"
        class="fa fa-info-circle"
        tooltips tooltip-size="small"
        tooltip-html="
        <div class='tooltip-content'>
          <strong>Count:</strong> {{stats.max}}
        </div>"
        tooltip-side="right"></i>
    </span>

  </span>
</span>
